<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>CRUDS</title>
  </head>
  <body>
    <!-- father container -->
    <div class="crud-container">
      <!-- Start Header  -->
      <header>
        <h1>CRUDS</h1>
        <p>product management system</p>
      </header>
      <!-- End Header  -->
      <!-- ---------------------------------------------------------------------------------------- -->
      <!-- Start Input Container  -->

      <section class="input-container">
        <input
          onkeyup="getTotal()"
          type="text"
          name="title"
          id="title"
          placeholder="Title"
        />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            name="price"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name="taxes"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name="ads"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name="discount"
            id="discount"
            placeholder="Discount"
          />
          <small id="total">Total: <span> 0</span></small>
        </div>
        <input type="number" name="count" id="count" placeholder="Count" />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="Category"
        />
        <button id="submit">Create</button>
      </section>

      <!-- End Input Container -->
      <!-- ---------------------------------------------------------------------------------------- -->
      <!-- Start Output Container  -->
      <section class="output-container">
        <div class="searchBlock">
          <input
            type="text"
            id="search"
            onkeyup="searchData(this.value)"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
          <div class="deleteAllBtn"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
      <!-- End Output Container  -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
